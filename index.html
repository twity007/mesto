<!DOCTYPE html>
<html lang="ru">
   <head>
      <link rel="stylesheet" href="pages/index.css" />
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Место</title>
   </head>
   <body>
      <div class="page">
       <header class="header">
           <img class="header__logo" src="images/Vector.svg" alt="логотип">
         </header>
      <main class="main">
         <section class="profile">
            <div class="profile__about">
               <img class="profile__avatar" src="images/Avatar.png" alt="аватар"/>
               <div class="profile__info">
                 <div class="profile__main">
                  <h1 class="profile__title">Жак-Ив Кусто</h1>
                  <button class="profile__edit-button" type="button"></button>
                  </div>

                  <p class="profile__subtitle">Исследователь океана</p>

               </div>

            </div>

            <button class="profile__add-button" type="button"></button>
         </section>

         <section class="elements">
          <ul class="elements__list"></ul>
        </section>

         
      </main>
          <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
         </footer>
      </div>
      
      <div class="popup popup_js_edit">
            <div class="popup__content">
            <button class="popup__close popup_js_close-edit" type="button"></button>

               <form id="popup__form" class="popup__form" name="popup__form">
                   <h2 class="popup__title">Редактировать профиль</h2>
                  <input type="text" class="popup__input popup__input_type_name" id="name" name="personName" placeholder="Жак-Ив Кусто" value="" />
                  <input type="text" class="popup__input popup__input_type_job" id="job" name="personAbout" placeholder="Исследователь океана" value="" />
                  <input type="submit" class="popup__save-button" name="saveButton" value="Сохранить" />
               </form>
            </div>
         </div>

       <div class="popup popup_js_add">
            <div class="popup__content">
            <button class="popup__close popup_js_close-add" type="button"></button>

                    <form id="popup__form" class="popup__form popup__form-add" name="popup__form-name">
               <h2 class="popup__title">Новое место</h2>

                  <input type="text" class="popup__input popup__input_type_title" name="title" placeholder="Название" />
                  <input type="text" class="popup__input popup__input_type_link" id="job" name="link" placeholder="Ссылка на картинку" />
                  <input type="submit" class="popup__save-button" name="saveButton" value="Сохранить" />
               </form>
            </div>
         </div>

         <div class="popup popup_js_preview">
      <div class="popup__content">
        <button type="button" class="popup__close popup_js_close-preview"></button>
        <div class="preview">
          <div class="preview__body">
            <img class="preview__img" />
          </div>
          <p class="preview__caption"></p>

        </div>

      </div>
    </div>

  <template id="element__template">
      <li class="elements__template">

                 <img class="element__img" alt=""/ src>
        <button type="button" class="element__delete"></button>
         <div class="element__info">
          <h2 class="element__title"></h2>
          <button type="button" class="element__like"></button>
        </div>
      </li>
    </template>

     
    <script src="js/initial-cards.js"></script>
      <script src="js/index.js"></script>
   </body>
</html>
