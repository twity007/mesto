<!DOCTYPE html>
<html lang="ru">
   <head>
      <link rel="stylesheet" href="pages/index.css" />
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Место</title>
   </head>
   <body>
      <main class="page">
         <header class="header">
            <div class="header__logo"><img src="images/Vector.svg" alt="логотип" /></div>
         </header>
         <section class="profile">
            <div class="profile__about">
               <img class="profile__avatar" src="images/Avatar.png" />
               <div class="profile__info">
                  <h1 class="profile__title">
                     Жак-Ив Кусто
                     <button class="profile__edit-button"></button>
                  </h1>

                  <h2 class="profile__subtitle">Исследователь океана</h2>
               </div>
            </div>

            <button class="profile__add-button"></button>
         </section>
         <section class="elements">
            <article class="element">
               <article class="element__item">
                  <img class="element__img" src="images/karachaevsk.png" alt="Карачаевск" />
                  <div class="element__info">
                     <h3 class="element__title">Карачаевск</h3>
                     <a class="element__like"><img src="images/like.svg" /></a>
                  </div>
               </article>

               <article class="element__item">
                  <img class="element__img" src="images/elbrus.png" alt="Эльбрус" />
                  <div class="element__info">
                     <h3 class="element__title">гора Эльбрус</h3>
                     <a class="element__like"><img src="images/like.svg" /></a>
                  </div>
               </article>

               <article class="element__item">
                  <img class="element__img" src="images/dombay.png" alt="Домбай" />
                  <div class="element__info">
                     <h3 class="element__title">Домбай</h3>
                     <a class="element__like"><img src="images/like.svg" /></a>
                  </div>
               </article>

               <article class="element__item">
                  <img class="element__img" src="images/karachaevsk.png" alt="Карачаевск" />
                  <div class="element__info">
                     <h3 class="element__title">Карачаевск</h3>
                     <a class="element__like"><img src="images/like.svg" /></a>
                  </div>
               </article>

               <article class="element__item">
                  <img class="element__img" src="images/elbrus.png" alt="Эльбрус" />
                  <div class="element__info">
                     <h3 class="element__title">гора Эльбрус</h3>
                     <a class="element__like"><img src="images/like.svg" /></a>
                  </div>
               </article>

               <article class="element__item">
                  <img class="element__img" src="images/dombay.png" alt="Домбай" />
                  <div class="element__info">
                     <h3 class="element__title">Домбай</h3>
                     <a class="element__like"><img src="images/like.svg" /></a>
                  </div>
               </article>
            </article>
         </section>
         <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
         </footer>
      </main>
      <section class="popup">
         <div class="popup__container">
            <button class="popup__close"></button>
            <div class="popup__content">
               <h2 class="popup__title">Редактировать профиль</h2>

               <form id="formElement" class="formElement">
                  <input type="text" class="popup__input-name" id="name" name="personName" value="Жак-Ив Кусто" />
                  <input type="text" class="popup__input-job" id="about" name="personAbout" value="Исследователь океана" />
                  <input type="submit" class="popup__save-button" name="saveButton" value="Сохранить" />
               </form>
            </div>
         </div>
      </section>

      <script src="js/index.js"></script>
   </body>
</html>
