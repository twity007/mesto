<!DOCTYPE html>
<html lang="ru">
   <head>
      <link rel="stylesheet" href="pages/index.css" />
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Место</title>
   </head>
   <body>
      <div class="page">
       <header class="header">
           <img class="header__logo" src="images/Vector.svg" alt="логотип">
         </header>
      <main class="main">
         <section class="profile">
            <div class="profile__about">
               <img class="profile__avatar" src="images/Avatar.png" alt="аватар"/>
               <div class="profile__info">
                 <div class="profile__main">
                  <h1 class="profile__title">Жак-Ив Кусто</h1>
                  <button class="profile__edit-button" type="button"></button>
                  </div>

                  <p class="profile__subtitle">Исследователь океана</p>

               </div>

            </div>

            <button class="profile__add-button" type="button"></button>
         </section>
         <section class="elements">
               <article class="element">
                  <img class="element__img" src="images/karachaevsk.png" alt="Карачаевск" />
                  <div class="element__info">
                     <h2 class="element__title">Карачаевск</h2>
                     <button class="element__like" type="button"></button>
                  </div>
               </article>

               <article class="element">
                  <img class="element__img" src="images/elbrus.png" alt="Эльбрус" />
                  <div class="element__info">
                     <h2 class="element__title">гора Эльбрус</h2>
                     <button class="element__like" type="button"></button>
                  </div>
               </article>

               <article class="element">
                  <img class="element__img" src="images/dombay.png" alt="Домбай" />
                  <div class="element__info">
                     <h2 class="element__title">Домбай</h2>
                     <button class="element__like" type="button"></button>
                  </div>
               </article>

               <article class="element">
                  <img class="element__img" src="images/karachaevsk.png" alt="Карачаевск" />
                  <div class="element__info">
                     <h2 class="element__title">Карачаевск</h2>
                     <button class="element__like" type="button"></button>
                  </div>
               </article>

               <article class="element">
                  <img class="element__img" src="images/elbrus.png" alt="Эльбрус" />
                  <div class="element__info">
                     <h2 class="element__title">гора Эльбрус</h2>
                     <button class="element__like" type="button"></button>
                  </div>
               </article>

               <article class="element">
                  <img class="element__img" src="images/dombay.png" alt="Домбай" />
                  <div class="element__info">
                     <h2 class="element__title">Домбай</h2>
                     <button class="element__like" type="button"></button>
                  </div>
               </article>
         </section>
      </main>
          <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
         </footer>
      </div>
      
      <div class="popup">
            <div class="popup__content">
            <button class="popup__close" type="button"></button>
               <h2 class="popup__title">Редактировать профиль</h2>

               <form id="popup__form" class="popup__form" name="popup__form">
                  <input type="text" class="popup__input popup__input_type_name" id="name" name="personName" placeholder="Жак-Ив Кусто" value="" />
                  <input type="text" class="popup__input popup__input_type_job" id="job" name="personAbout" placeholder="Исследователь океана" value="" />
                  <input type="submit" class="popup__save-button" name="saveButton" value="Сохранить" />
               </form>
            </div>
         </div>

      <script src="js/index.js"></script>
   </body>
</html>
